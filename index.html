<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аквариум Монитор</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --danger: #e74c3c;
            --good: #2ecc71;
            --dark: #2c3e50;
            --bg-color: #f5f7fa;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--dark);
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary);
        }
        .card-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }
        .card-value {
            font-size: 20px;
            font-weight: 500;
        }
        .status-on {
            color: var(--good);
        }
        .status-off {
            color: #666;
        }
        .status-alert {
            color: var(--danger);
        }
        .last-update {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        @media (max-width: 600px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мониторинг аквариума</h1>
        
        <div class="dashboard">
            <!-- Освещение -->
            <div class="card">
                <i class="fas fa-lightbulb card-icon"></i>
                <div class="card-title">Освещение</div>
                <div class="card-value" id="light-status">Загрузка...</div>
            </div>
            
            <!-- Протечка воды -->
            <div class="card">
                <i class="fas fa-tint card-icon"></i>
                <div class="card-title">Протечка воды</div>
                <div class="card-value" id="leak-status">Загрузка...</div>
            </div>
            
            <!-- Температура воды -->
            <div class="card">
                <i class="fas fa-temperature-low card-icon"></i>
                <div class="card-title">Температура воды</div>
                <div class="card-value" id="water-temp">Загрузка...</div>
            </div>
            
            <!-- Температура воздуха -->
            <div class="card">
                <i class="fas fa-temperature-high card-icon"></i>
                <div class="card-title">Температура воздуха</div>
                <div class="card-value" id="air-temp">Загрузка...</div>
            </div>
        </div>
        
        <div class="last-update" id="update-time">Обновление...</div>
    </div>

    <script>
        // Начальные значения
        let state = {
            light: true,
            leak: false,
            waterTemp: 24.5,
            airTemp: 22.0
        };

        // Обновление данных на странице
        function updateDisplay() {
            // Освещение
            document.getElementById('light-status').className = 'card-value ' + 
                (state.light ? 'status-on' : 'status-off');
            document.getElementById('light-status').textContent = 
                state.light ? 'ВКЛ' : 'ВЫКЛ';
            
            // Протечка воды
            document.getElementById('leak-status').className = 'card-value ' + 
                (state.leak ? 'status-alert' : 'status-on');
            document.getElementById('leak-status').textContent = 
                state.leak ? 'ОБНАРУЖЕНО' : 'НЕТ';
            
            // Температура воды
            document.getElementById('water-temp').textContent = 
                state.waterTemp.toFixed(1) + '°C';
            
            // Температура воздуха
            document.getElementById('air-temp').textContent = 
                state.airTemp.toFixed(1) + '°C';
            
            // Время обновления
            const now = new Date();
            document.getElementById('update-time').textContent = 
                'Последнее обновление: ' + now.toLocaleTimeString();
        }

        // Имитация изменений данных
        function simulateChanges() {
            // Освещение (включается/выключается по расписанию)
            const hours = new Date().getHours();
            state.light = hours >= 8 && hours < 20; // С 8:00 до 20:00
            
            // Протечка (1% вероятность)
            if (Math.random() < 0.01) {
                state.leak = true;
            } else if (Math.random() < 0.1) {
                state.leak = false;
            }
            
            // Температура воды (колебания ±0.5°C)
            state.waterTemp = 24.0 + Math.random() * 1.0;
            
            // Температура воздуха (колебания ±1.0°C)
            state.airTemp = 21.0 + Math.random() * 2.0;
            
            updateDisplay();
        }

        // Запуск обновления каждые 3 секунды
        simulateChanges();
        setInterval(simulateChanges, 3000);
    </script>
</body>
</html>
