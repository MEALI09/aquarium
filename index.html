<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аквариум Монитор</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --danger: #e74c3c;
            --good: #2ecc71;
            --warning: #f39c12;
            --dark: #2c3e50;
            --bg-color: #f5f7fa;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--dark);
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary);
        }
        .card-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }
        .card-value {
            font-size: 20px;
            font-weight: 500;
            min-height: 28px;
        }
        .status-on {
            color: var(--good);
        }
        .status-off {
            color: #666;
        }
        .status-alert {
            color: var(--danger);
        }
        .status-warning {
            color: var(--warning);
        }
        .last-update {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        .loading {
            color: var(--primary);
            font-style: italic;
        }
        @media (max-width: 600px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мониторинг аквариума</h1>
        
        <div class="dashboard">
            <!-- Освещение -->
            <div class="card">
                <i class="fas fa-lightbulb card-icon"></i>
                <div class="card-title">Освещение</div>
                <div class="card-value" id="light-status"><span class="loading">загрузка...</span></div>
            </div>
            
            <!-- Протечка воды -->
            <div class="card">
                <i class="fas fa-tint card-icon"></i>
                <div class="card-title">Протечка воды</div>
                <div class="card-value" id="leak-status"><span class="loading">загрузка...</span></div>
            </div>
            
            <!-- Температура воды -->
            <div class="card">
                <i class="fas fa-temperature-low card-icon"></i>
                <div class="card-title">Температура воды</div>
                <div class="card-value" id="water-temp"><span class="loading">загрузка...</span></div>
            </div>
            
            <!-- Температура воздуха -->
            <div class="card">
                <i class="fas fa-temperature-high card-icon"></i>
                <div class="card-title">Температура воздуха</div>
                <div class="card-value" id="air-temp"><span class="loading">загрузка...</span></div>
            </div>
            
            <!-- Фильтр -->
            <div class="card">
                <i class="fas fa-filter card-icon"></i>
                <div class="card-title">Фильтр</div>
                <div class="card-value" id="filter-status"><span class="loading">загрузка...</span></div>
            </div>
        </div>
        
        <div class="last-update" id="update-time">Последнее обновление: <span class="loading">загрузка...</span></div>
    </div>

    <script>
        // URL к данным на GitHub (замените на свой репозиторий)
        const DATA_URL = 'https://github.com/MEALI09/aquarium/blob/main/data/status.json';
        const UPDATE_INTERVAL = 5000; // 5 секунд
        
        // Функция для форматирования даты
        function formatDateTime(dateString) {
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            return new Date(dateString).toLocaleString('ru-RU', options);
        }

        // Загрузка данных с GitHub
        async function fetchData() {
            try {
                // Добавляем параметр запроса для избежания кеширования
                const response = await fetch(`${DATA_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error('Ошибка загрузки данных');
                
                const data = await response.json();
                updateDisplay(data);
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                document.getElementById('update-time').innerHTML = 
                    'Ошибка загрузки данных. Попробуйте обновить страницу.';
            }
        }

        // Обновление данных на странице
        function updateDisplay(data) {
            // Освещение
            const lightStatus = document.getElementById('light-status');
            lightStatus.className = 'card-value ' + (data.light_on ? 'status-on' : 'status-off');
            lightStatus.textContent = data.light_on ? 'ВКЛ' : 'ВЫКЛ';
            
            // Протечка воды
            const leakStatus = document.getElementById('leak-status');
            leakStatus.className = 'card-value ' + (data.water_leak ? 'status-alert' : 'status-on');
            leakStatus.textContent = data.water_leak ? 'ОБНАРУЖЕНО' : 'НЕТ';
            
            // Температура воды
            document.getElementById('water-temp').textContent = 
                data.temp_water.toFixed(1) + '°C';
            
            // Температура воздуха
            document.getElementById('air-temp').textContent = 
                data.temp_air.toFixed(1) + '°C';
            
            // Фильтр
            const filterStatus = document.getElementById('filter-status');
            filterStatus.className = 'card-value ' + (data.filter_on ? 'status-on' : 'status-off');
            filterStatus.textContent = data.filter_on ? 'РАБОТАЕТ' : 'ВЫКЛ';
            
            // Время обновления
            document.getElementById('update-time').innerHTML = 
                'Последнее обновление: ' + formatDateTime(data.last_update);
        }

        // Периодическое обновление данных
        function startAutoRefresh() {
            fetchData(); // Первая загрузка
            setInterval(fetchData, UPDATE_INTERVAL);
        }

        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', startAutoRefresh);
    </script>
</body>
</html>
